<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Advice generator app</title>
</head>
<body>
    <main class="card">
        <div class="card-advice">
            <h2 id="advice" class="advice-id">ADVICE <span>#117</span></h2>
            <p class="advice-description"></p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width:768px)">
                <img src="src/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
            </picture>
            <button id="onClick" class="advice-update">
                <img src="src/images/icon-dice.svg" alt="icon-dice-bookmark">
            </button>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
